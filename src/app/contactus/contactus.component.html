<div class="contact">
    
    <div class="container py-5 border border-secondary">
        <h1>Contact Us</h1>
        <p>Have any Queries?<br>Feel free to contact us by telephone or email and we will be sure to get back to you as soon
            as possible.</p>
        <div class="row">
            <div class="col-lg-6 border-right border-secondary">
                <div class="col-12">
                    <div class="phone mt-4">
                        <span class="material-icons">call</span>
                        <!-- <h4>Phone Number</h4> -->
                        <h3>
                            <a href="tel:1800 102 5093">1800 102 5093</a>
                        </h3>
                    </div>
                </div>

                <div class="col-12">
                    <div class="message">
                        <span class="material-icons">mail</span>
                        <!-- <h4>Email</h4> -->
                        <h3>
                            <a href="mailto: foodparadise@gmail.com">foodparadise@gmail.com</a>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 px-5">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <h2>Drop a Message</h2>
                    <div class="form-group">
                      <input type="text" class="form-control" id="Name" placeholder="Name" name="name" ngModel>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" id="feedback" rows="3" placeholder="Message" name="msg" ngModel></textarea>
                    </div>
                    <button type="submit" class="btn btn-md btn-dark">Submit</button>
                  </form>
                <!-- <form>
                    <label for="feedback">Feedback</label>
                    <input type="text" placeholder="Name">
                    <textarea class="form-control" id="feedback" rows="3" placeholder="Message"></textarea>
                </form> -->
            </div>  
        </div>
    </div>
</div>
