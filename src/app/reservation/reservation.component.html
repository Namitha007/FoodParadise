<div class="reservation">
    <div class="container">
        <div class="row mx-5">
            <div class="col-12">
                <h2>Table Reservation</h2>
                <p>please reserve at least 24 hours in advance for reservation of table.</p>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="Name">Name</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="model.Name" #Name="ngModel"
                                    [ngClass]="{'is-invalid':Name.touched && Name.invalid}" name="Name" required />
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="mobileNumber">Mobile Number</label>
                            </div>
                            <div class="col-8">
                                <input type="number" min="1111111111" max="9999999999" class="form-control"
                                    [(ngModel)]="model.mobileNumber" #mobileNumber="ngModel"
                                    [ngClass]="{'is-invalid':mobileNumber.touched && mobileNumber.invalid}"
                                    name="mobileNumber" required />
                                <div class="invalid-feedback">
                                    <div>Mobile number is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-8">
                                <input type="email" class="form-control" [(ngModel)]="model.email" #email="ngModel"
                                    [ngClass]="{'is-invalid':email.touched && email.invalid}" name="email" required
                                    email />
                                <div *ngIf="f.touched && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                    <div *ngIf="email.errors.email">Email must be a valid email Address</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="mobileNumber">Number of Guests</label>
                            </div>
                            <div class="col-8">
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="Date">Date</label>
                            </div>
                            <div class="col-8">
                                <input type="date" class="form-control" [(ngModel)]="model.Date" #Date="ngModel"
                                    [ngClass]="{'is-invalid':Date.touched && Date.invalid}" name="Date" required />
                                <div class="invalid-feedback">
                                    <div>Date is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="Time">Time</label>
                            </div>
                            <div class="col-8">
                                <input type="time" class="form-control" [(ngModel)]="model.Time" #Time="ngModel"
                                    [ngClass]="{'is-invalid':Time.touched && Time.invalid}" name="Time" required />
                                <div class="invalid-feedback">
                                    <div>Time is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row btn-1">
                            <div class="col-12" style="text-align: center;">
                                    <button type="submit" class="btn btn-info" [disabled]="!f.valid">Make a
                                        Reservation</button>
                            </div>
                            <!-- <button class="btn-md btn-success successmsg" *ngIf="successMsg">
                                Thank You For Reservation!!
                            </button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
